  <div class="d-flex flex-wrap justify-content-around my-3">

    <!-- customer detail form start -->
    <div class="customer-detail shadow p-3 mb-2 bg-white rounded ">
      <h2 class="text-dark">Customer Details</h2>

      <form action="" id="form">
        <label for="fullname" class="my-1">Full Name:</label>
        <input type="text" id="fullname" name="fullname" value="" class="w-100 py-1 border border-secondary">
        <label for="gender" class="my-1">Gender:</label>
        <ul type="none" class="d-flex">
          <li type="none" class="mx-1 "><input type="radio" id="gender" value="male" name="gender" />Male</li>
          <li type="none" class="mx-1 "><input type="radio" id="gender" value="female" name="gender" />Female</li>
          <li type="none" class="mx-1 "><input type="radio" id="gender" value="other" name="gender" />Other</li>
        </ul>
        <label for="dob" class="my-1">Date of Birth:</label>
        <input type="date" class="w-100 py-1 border border-secondary">
        <label for="email" class="my-1">Email:</label>
        <input type="email" id="email" name="email" value="" class="w-100 py-1 border border-secondary">
        <label for="mobile" class="my-1">Mobile:</label>
        <input type="number" id="mobile" name="mobile" value="" class="w-100 py-1 border border-secondary">
        <label for="address" class="my-1" id="address" name="address" value="">Address:</label><br>
        <textarea id="address" name="address" value="" rows="3" class="w-100 py-1 border border-secondary"></textarea>
        <label for="State" class="my-1">State:</label>
        <select class="h-100 w-100 p-2 my-1 btn btn-outline-dark my-2">
          <option value="AP">Andhra Pradesh</option>
          <option value="AR">Arunachal Pradesh</option>
          <option value="AS">Assam</option>
          <option value="BR">Bihar</option>
          <option value="CT">Chhattisgarh</option>
          <option value="GA">Gujarat</option>
          <option value="HR">Haryana</option>
          <option value="HP">Himachal Pradesh</option>
          <option value="JK">Jammu and Kashmir</option>
          <option value="GA">Goa</option>
          <option value="JH">Jharkhand</option>
          <option value="KA">Karnataka</option>
          <option value="KL">Kerala</option>
          <option value="MP">Madhya Pradesh</option>
          <option value="MH">Maharashtra</option>
          <option value="MN">Manipur</option>
          <option value="ML">Meghalaya</option>
          <option value="MZ">Mizoram</option>
          <option value="NL">Nagaland</option>
          <option value="OR">Odisha</option>
          <option value="PB">Punjab</option>
          <option value="RJ">Rajasthan</option>
          <option value="SK">Sikkim</option>
          <option value="TN">Tamil Nadu</option>
          <option value="TG">Telangana</option>
          <option value="TR">Tripura</option>
          <option value="UT">Uttarakhand</option>
          <option value="UP">Uttar Pradesh</option>
          <option value="WB">West Bengal</option>
          <option value="AN">Andaman and Nicobar Islands</option>
          <option value="CH">Chandigarh</option>
          <option value="DN">Dadra and Nagar Haveli</option>
          <option value="DD">Daman and Diu</option>
          <option value="DL">Delhi</option>
          <option value="LD">Lakshadweep</option>
          <option value="PY">Puducherry</option>
        </select>
        <label for="pincode" class="my-1">Pin Code:</label>
        <input type="number" id="pincode" name="pincode" minlength="6" maxlength="6"
          class="w-100 py-1 border border-secondary my-2">
        <input type="submit" value="Submit" class="w-100 btn btn-outline-dark">
      </form>
    </div>
    <!-- customer detail form end -->


    <!-- Payment form start  -->
    <div class="pay payment-detail shadow p-3 mb-2 bg-white rounded ">
      <h2>Pay Now</h2>
      <form action="">
        <label for="nameoncard" class="my-1">Name on Card:</label>
        <input type="text" id="nameoncard" name="nameoncard" class="w-100 py-1 border border-secondary">

        <label for="cardnumber" class="my-1">Card Number:</label>
        <input type="number" id="cardnumber" name="cardnumber" minlength="12" maxlength="12"
          class="w-100 py-1 border border-secondary">
        <label for="cvv" class="my-1">CVV:</label>
        <input type="number" id="number" name="cvv" minlength="3" maxlength="3"
          class="w-100 py-1 border border-secondary">
        <label for="cvv" class="my-1">Expiry Date:</label>
        <input type="text" id="cvv" name="cvv" class="w-100 py-1 border border-secondary">
        <input type="submit" value="Pay" class="w-100 btn btn-outline-dark my-2">
      </form>
    </div>
    <!-- Payment form end  -->
